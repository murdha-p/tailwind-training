<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscriber Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
        <div class="bg-zinc-800 p-4 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img class="object-cover h-80 rounded-xl md:h-50" src="background.jpg" alt="" srcset="">
                <div class="p-6 md:p-12">
                    <h1 class="text-stone-300 text-center font-semibold">Wanna make yourself famous?</h1>
                    <p class="text-center text-stone-300 my-4">Join us you will get a good choice to be famous and innocent</p>

                    <form action="" class=" flex flex-col md:flex-row md:space-x-4 md:justify-center space-y-4 md:space-y-0 md:mt-16">
                        <input type="text" 
                        placeholder="Username or Email"
                        class="p-2 px-4 text-stone-300 text-center rounded-xl placeholder:text-xs md:text-left bg-zinc-800 focus:outline-none border border-zinc-600 md:w-full">
                        <button class="px-5 py-3 text-xs rounded-xl bg-lime-500">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
